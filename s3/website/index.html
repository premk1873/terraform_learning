<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>S3 Website Test</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <div class="container">

                <div class="card">
                    <h2>Interactive Counter</h2>
                    <div class="counter-display">
                        <span id="counter">0</span>
                    </div>
                    <div class="buttons">
                        <button id="decrease" class="btn btn-red">-</button>
                        <button id="reset" class="btn btn-gray">Reset</button>
                        <button id="increase" class="btn btn-green">+</button>
                    </div>
                </div>
                
                <div class="card">
                    <h2>Current Time</h2>
                    <div id="clock" class="clock"></div>
                </div>
                
                <div class="card">
                    <h2>Random Quote</h2>
                    <blockquote id="quote">Click the button to get a random quote!</blockquote>
                    <button id="quote-btn" class="btn btn-blue">Get Quote</button>
                </div>
            </main>
            
            <footer>
